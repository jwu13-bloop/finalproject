    bottom: 10%;
    left: 10%;

  }

  .draggable {
  position: absolute; 
  cursor: grab;
  user-select: none;
  -webkit-user-drag: none;
  width: 550px;
  z-index: 9;
}

.draggable:active {
  cursor: grabbing;
}

.img1 { top: 50px; left: 90px; width: 250px;}
.img2 { top: 550px; left: 900px; width: 150px;}
.img3 { top: 3%; right: 40px; width: 100px;}
.img4 { bottom: 215px; left: 150px; width: 200px;}
.img5 { bottom: 150px; right: 300px; width: 100px; }
.img6 { top: 210px; left: 600px; width: 120px; }

.trinket2{
    width: 80px;
    position: absolute;
    bottom: 150px; right: 300px;
}

.trinket{
    width: 70px;
    position: absolute;
    top: 210px; left: 600px;

}

.hide{
  transition: opacity 0.4s ease;

     .hidden-text {
    opacity: 0;                    
    animation: reveal 1s forwards;  
    animation-delay: 10s;           
  }
}

  @keyframes reveal {
    to {
      opacity: 1;                   
    }
}

    <body>
    <div><p>I think there's two here as well</p></div>
    <div>
        <img src="squar1.png" class="draggable img1">
        <img src="squar2.png" class="draggable img2">
        <img src="squar3.png" class="draggable img3">
        <img src="squar4.png" class="draggable img4">
        <img src="squar5.png" class="draggable img5">
        <img src="squar6.png" class="draggable img6">

        <img src="trinket-44.png" class="hide trinket">
        <img src="trinket-45.png" class="hide trinket2" >


<script>
  let activeImg = null;
  let offsetX = 0;
  let offsetY = 0;

  document.querySelectorAll(".draggable").forEach(img => {
    img.addEventListener("mousedown", (e) => {
      activeImg = img;
      offsetX = e.clientX - img.offsetLeft;
      offsetY = e.clientY - img.offsetTop;
      img.style.zIndex = 1000; // bring to front
    });
  });

  document.addEventListener("mousemove", (e) => {
    if (!activeImg) return;

    activeImg.style.left = (e.clientX - offsetX) + "px";
    activeImg.style.top = (e.clientY - offsetY) + "px";
  });

  document.addEventListener("mouseup", () => {
    if (activeImg) {
      activeImg.style.zIndex = "";
    }
    activeImg = null;
  });


  document.querySelectorAll(".hide").forEach(img => {
    img.addEventListener("click", (e) => {
      img.style.opacity = "0";
      img.style.pointerEvents = "none"; // prevent future clicks
    });
  });


</script>
