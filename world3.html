  .enter{

  .back{
  font-family: "IBM Plex Mono", monospace;

    white-space: nowrap;

    position: fixed;
    bottom: 10%;
    left: 10%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: color 0.3s;
    z-index: 10;
  }

  .draggable {
  position: absolute; 
  cursor: grab;
  user-select: none;
  -webkit-user-drag: none;
  width: 550px;
  z-index: 9;
}

.draggable:active {
  cursor: grabbing;
}

.img1 { top: 3%; left: 5%; }
.img2 { top: 3%; left: 35%; }
.img3 { top: 3%; left: 65%; }
.img4 { bottom: 5%; left: 5%; }
.img5 { bottom: 5%; left: 35%; }
.img6 { bottom: 5%; left: 65%; }

.trinket2{
    width: 100px;
    position: absolute;
    top: 26%; left: 70%;
}

.trinket{
    width: 100px;
    position: absolute;
    bottom: 25%; left: 20%;

}

.hide{
  transition: opacity 0.4s ease;}

.hidden-text {
    opacity: 0;                     
    animation: reveal 1s forwards;  
    animation-delay: 10s;           
  }

  @keyframes reveal {
    to {
      opacity: 1;                  
    }
}

    <body>
    <div><p>I think there's two here</p></div>
    <div>
        <img src="shape-33.png" class="draggable img1">
        <img src="shape-34.png" class="draggable img2">
        <img src="shape-35.png" class="draggable img3">
        <img src="shape-36.png" class="draggable img4">
        <img src="shape-37.png" class="draggable img5">
        <img src="shape-38.png" class="draggable img6">

        <img src="trinkets-39.png" class="hide trinket">
        <img src="trinkets-40.png" class="hide trinket2" >


<script>
  let activeImg = null;
  let offsetX = 0;
  let offsetY = 0;

  document.querySelectorAll(".draggable").forEach(img => {
    img.addEventListener("mousedown", (e) => {
      activeImg = img;
      offsetX = e.clientX - img.offsetLeft;
      offsetY = e.clientY - img.offsetTop;
      img.style.zIndex = 1000;
    });
  });

  document.addEventListener("mousemove", (e) => {
    if (!activeImg) return;

    activeImg.style.left = (e.clientX - offsetX) + "px";
    activeImg.style.top = (e.clientY - offsetY) + "px";
  });

  document.addEventListener("mouseup", () => {
    if (activeImg) {
      activeImg.style.zIndex = "";
    }
    activeImg = null;
  });


  document.querySelectorAll(".hide").forEach(img => {
    img.addEventListener("click", (e) => {
      img.style.opacity = "0";
      img.style.pointerEvents = "none";
    });
  });


</script>
