<head>

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Barriecito&family=Cookie&family=Cutive+Mono&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Gorditas:wght@400;700&family=Henny+Penny&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Micro+5&family=Overpass+Mono:wght@300..700&family=Petit+Formal+Script&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Ribeye&family=Sigmar+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">


  <style>

    p{
        color: white;
      font-family: "IBM Plex Mono", monospace;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    position: fixed;
    top: 20%;
    left: 30%;
    background-color: rgba(0, 0, 0, 0.582);
    padding: 10px;
    transition: color 0.3s; 

    
    }
    body {
      margin: 0;
      height: 100vh;
      background-image: url("bg.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;     
      background-color: black;

      color: white;
      font-family: "IBM Plex Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #story {
      max-width: 800px;
      font-size: 24px;
      text-align: left;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #story.show {
      opacity: 1;
    }

    .enter{
  font-family: "IBM Plex Mono", monospace;
    color: rgb(255, 255, 255);
    white-space: nowrap;
    font-size: 24px;
    position: fixed;
    bottom: 10%;
    right: 5%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: color 0.3s; 
    z-index: 10;
  }

  .back{
  font-family: "IBM Plex Mono", monospace;
    color: rgb(255, 255, 255);
    white-space: nowrap;
    font-size: 24px;
    position: fixed;
    bottom: 10%;
    left: 10%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: color 0.3s; 
    z-index: 10;
  }

    .hidden-text {
    opacity: 0;                     /* start invisible */
    animation: reveals 1s forwards;  /* run the animation once */
    animation-delay: 8s;           /* wait 10 seconds before starting */
  }

  @keyframes reveals {
    to {
      opacity: 1;                   /* fade in to visible */
    }
}

 .back:hover {
     background-color: blue;
    font-weight: bold;
  }

  .enter:hover {
     background-color: blue;
    font-weight: bold;
  }

    .hide-text {
    opacity: 1;                     /* start invisible */
    animation: reveal 1s forwards;  /* run the animation once */
    animation-delay: 2s;           /* wait 10 seconds before starting */
  }

  @keyframes reveal {
    to {
      opacity: 0;                   /* fade in to visible */
    }
}

  </style>
</head>
<body>

  <div id="story">Click to begin.</div>
    <p class="hide-text">Click to begin</p>
  <script>
    const fragments = [
      "The world fractured",
      "The fracture scattered five trinkets across the realms.",
      "Theyâ€™re, colorful looking things that are leftover from before the world broke.",
      "Each trinket holds a partial rule of reality:movement, time, memory, balance, and intent.",
      "On their own, they do nothing. Together, they allow the world to respond again.",
      "The Objective: Collect all five trinkets by solving games in the realm. Each game requires collaboration, timing and observation.",
        "No solution is fully visible from a single point of view.",
      "Progress only happens when actions overlap.",
      "Click continue"
  ];

    let index = 0;
    const story = document.getElementById("story");

    document.body.addEventListener("click", () => {
      story.classList.remove("show");

      setTimeout(() => {
        story.textContent = fragments[index];
        story.classList.add("show");
        index = (index + 1) % fragments.length;
      }, 200);
    });
  </script>

    </a>

          <a href="index.html">
        <div class="back hidden-text">home</div>
    </a>

</body>
</html>
